<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!--  Beginning of the game  -->
   <div id="firstPhase" class="first-phase">
    <div class="pokemon-balls">
        <img id="bulbasaur" class="ball" src="./public/images/pokeball.png" alt="bulbasaur">
        <img id="charmander" class="ball" src="./public/images/pokeball.png" alt="charmander">
        <img id="squirtle" class="ball" src="./public/images/pokeball.png" alt="squirtle">
    </div>
    <div id="pokemonShow" class="pokemon-monster">
        <button id="startGame" class="start-game d-none">START</button>
    </div>
   </div>
   <!--  Battle field  -->
  <div id="battleContainer" class="battle-container d-none">
    <div class="battle-field">
        <div class="fight-field">
            <!--  Monster health bar -->
            <div class="hero-health">
                <h2>PIDGEOTTO</h2>
                <div class="health-bar">
                    <h3>HP</h3>
                    <div class="progress-border">
                        <div id="villainProgressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <!--  Monster and Villain health bar -->
            <div class="villain-health">
                <h2>SQUIRTLE</h2>
                <div class="health-bar">
                    <h3>HP</h3>
                    <div class="progress-border">
                        <div id="heroProgressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <!--  Monster hero and Villain -->
            <div class="monster-hero">
                <img class="hero" src="" alt="hero">
            </div>
            <div class="monster-villain">
                <img class="villain" src="./public/images/pidgeotto-animation.gif" alt="villain">
            </div>
        </div>
        <div class="attack-list">
            <button id="tackleAttack" class="attack">TACKLE</button>
            <button id="tailWhipeAttack" class="attack">TAIL WHIPE</button>
            <button class="attack">BUBBLE</button>
            <button class="attack">WATER GUN</button>
        </div>
      </div>
  </div>
    <script src="./public/js/app.js"></script>
</body>
</html>
